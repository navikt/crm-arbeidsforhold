<template>
  <c-aareg_main-banner>Mine Søknader Aa-registret</c-aareg_main-banner>
  <div class="container">
    <div class="inner-container">
      <div class="breadcrumbs">
        <lightning-breadcrumbs class="skjema-max-width">
          <lightning-breadcrumb label="Min side" name="Home" onclick={navigateToPage}> </lightning-breadcrumb>
          <lightning-breadcrumb label="Mine søknader" name="custom_mine_soknader__c" onclick={navigateToPage}>
          </lightning-breadcrumb>
        </lightning-breadcrumbs>
      </div>
      <lightning-datatable
        key-field="id"
        data={applications}
        columns={columns}
        onrowaction={handleRowAction}
        hide-checkbox-column="true"
      >
      </lightning-datatable>
      <div if:false={applications} class="no-applications-container">
        <p>Det finnes ingen aktive søknader.</p>
      </div>
    </div>
  </div>

  <c-aareg_modal data-id="Decision-Modal">
    <section>
      <p style="text-align: center;"><img src={navLogoUrl} style="width:150px;height:100px;"></p>
    <lightning-formatted-rich-text value={decision}></lightning-formatted-rich-text>
    </section>
  </c-aareg_modal>
</template>
