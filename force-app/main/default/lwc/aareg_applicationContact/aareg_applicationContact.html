<template>
  <div class="app-section">
    <div class="row">
      <div class="column">
        <span class="form-control">
          <label for="name">
            <abbr class="slds-required" title="required">* </abbr>
            Navn</label
          >
          <input type="text" name="kontakt navn" id="name" data-id="name" onchange={handleChange} required />
          <small>Error Message</small>
        </span>
      </div>
      <div class="column">
        <span class="form-control">
          <label for="email">
            <abbr class="slds-required" title="required">* </abbr>
            E-post</label
          >
          <input type="email" name="kontakt e-post" id="email" data-id="email" onchange={handleChange} required />
          <small>Error Message</small>
        </span>
      </div>
      <div class="column">
        <span class="form-control">
          <label for="phone">
            <abbr class="slds-required" title="required">* </abbr>
            Telefonnummer</label
          >
          <input type="tel" name="kontakt telefon" id="phone" data-id="phone" onchange={handleChange} required />
          <small>Error Message</small>
        </span>
      </div>
    </div>
  </div>

  <div class="app-section">
    <div class="inner-container">
      <span class="form-control">
        <input
          type="checkbox"
          name="varsle avtale"
          id="agreement-notification"
          data-id="agreement"
          onclick={handleChange}
        />
        <label for="agreement-notification">Avtale</label>
      </span>

      <span class="form-control">
        <input
          type="checkbox"
          name="varsle endring"
          id="change-notification"
          data-id="change"
          onchange={handleChange}
        />
        <label for="change-notification">Endringer</label>
      </span>

      <span class="form-control">
        <input
          type="checkbox"
          name="varsle feilmelding"
          id="error-notification"
          data-id="error"
          onchange={handleChange}
        />
        <label for="error-notification">Feilmelding</label>
      </span>

      <span class="form-control">
        <input
          type="checkbox"
          name="varsle sikkerhet"
          id="security-notification"
          data-id="security"
          onchange={handleChange}
        />
        <label for="security-notification">Sikkerhet</label>
      </span>
    </div>
  </div>
</template>
