<template>
  <div class="app-section">
    <div class="row">
      <div class="column">
        <span class="form-control">
          <label for="name">
            <abbr if:false={readOnly} class="slds-required" title="Påkrevd felt">* </abbr>
            Navn</label
          >
          <input
            type="text"
            name="kontakt navn"
            id="name"
            data-id="Name"
            disabled={readOnly}
            value={contact.Name}
            onchange={handleInputChange}
            required
          />
          <small>Error Message</small>
        </span>
      </div>
      <div class="column">
        <span class="form-control">
          <label for="email">
            <abbr if:false={readOnly} class="slds-required" title="Påkrevd felt">* </abbr>
            E-post</label
          >
          <input
            type="email"
            name="kontakt e-post"
            id="email"
            data-id="Email__c"
            disabled={readOnly}
            value={contact.Email__c}
            onchange={handleInputChange}
            required
          />
          <small>Error Message</small>
        </span>
      </div>
      <div class="column">
        <span class="form-control">
          <label for="phone">
            <abbr if:false={readOnly} class="slds-required" title="Påkrevd felt">* </abbr>
            Telefonnummer</label
          >
          <input
            type="tel"
            name="kontakt telefon"
            id="phone"
            data-id="Phone__c"
            disabled={readOnly}
            value={contact.Phone__c}
            onchange={handleInputChange}
            required
          />
          <small>Error Message</small>
        </span>
      </div>
    </div>
  </div>

  <div class="app-section">
    <div class="inner-container">
      <span class="form-control">
        <input
          type="checkbox"
          name="varsle avtale"
          id="agreement-notification"
          data-id="AgreementNotifications__c"
          disabled={readOnly}
          checked={contact.AgreementNotifications__c}
          onchange={handleCheckboxChange}
        />
        <label for="agreement-notification">Avtale</label>
      </span>

      <span class="form-control">
        <input
          type="checkbox"
          name="varsle endring"
          id="change-notification"
          data-id="ChangeNotifications__c"
          disabled={readOnly}
          checked={contact.ChangeNotifications__c}
          onchange={handleCheckboxChange}
        />
        <label for="change-notification">Endringer</label>
      </span>

      <span class="form-control">
        <input
          type="checkbox"
          name="varsle feilmelding"
          id="error-notification"
          data-id="ErrorMessageNotifications__c"
          disabled={readOnly}
          checked={contact.ErrorMessageNotifications__c}
          onchange={handleCheckboxChange}
        />
        <label for="error-notification">Feilmelding</label>
      </span>

      <span class="form-control">
        <input
          type="checkbox"
          name="varsle sikkerhet"
          id="security-notification"
          data-id="SecurityNotifications__c"
          disabled={readOnly}
          checked={contact.SecurityNotifications__c}
          onchange={handleCheckboxChange}
        />
        <label for="security-notification">Sikkerhet</label>
      </span>
    </div>
  </div>
</template>
