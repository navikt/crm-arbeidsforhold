    <div class="inner-container">
      <div class="breadcrumbs">
        <c-breadcrumbs url-list={breadcrumbs}></c-breadcrumbs>
      </div>
      <div if:true={isMobile} style="height: 600px;">
        <lightning-datatable
          key-field="id"
          data={agreements}
          class="slds-max-medium-table_stacked-horizontal"
          columns={columns}
          onrowaction={viewAgreement}
          hide-checkbox-column="true">
        </lightning-datatable>
      </div>
      <div if:false={isMobile}>
        <lightning-datatable
          key-field="id"
          data={agreements}
          columns={columns}
          onrowaction={viewAgreement}
          hide-checkbox-column="true">
        </lightning-datatable>
      </div>
      <div if:false={agreements} class="no-applications-container">
        <p>Du har ingen aktive avtaler.</p>
      </div>
    </div>
  </div>
</template>
