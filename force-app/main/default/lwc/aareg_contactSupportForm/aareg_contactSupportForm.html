<template>
  <c-aareg_main-banner>Melding til brukerstøtte Aa-registret</c-aareg_main-banner>
  <div class="container">
    <div class="inner-container">
    <form if:false={inquirySubmitted}>
      <div if:true={inquiryTypeOptions} class="slds-m-vertical_xx-large">
        <div class="slds-grid slds-grid_vertical support-form">
          <div class="slds-col slds-align_absolute-center slds-m-top_x-small">
            <h1>Ny melding til NAV</h1>
          </div>
          <p class="pl-20" style="text-align: left;">
            For at vi skal kunne gi deg raskest mulig svar, må du oppgi hvilken type henvendelse du sender oss. <br>
            Gå til ofte stilte spørsmål om du lurer på bruk av tjenesten. <br>
            Lenke videre <a href="https://www.nav.no/no/nav-og-samfunn/samarbeid/tilgang-til-arbeidsgiver-og-arbeidstakerregisteret-aa-registeret/brukerstotte-for-samarbeidspartnere#chapter-3"> Ofte stilte spørsmål </a>
          </p>         
          <div class="slds-col slds-m-top_small">
            <span class="form-control">
              <label>
                <abbr class="slds-required" title="required">* </abbr>
                Hva gjelder dette?
              </label>
              <select onchange={handleInputChange} data-id="TypeOfInquiry__c" required>
                <option value="">Velg</option>
                <template for:each={inquiryTypeOptions} for:item="option">
                  <option key={option.value} value={option.value}>{option.label}</option>
                </template>
              </select>
              <small>Error</small>
            </span>
          </div>
          <div class="slds-col slds-m-top_x-small" if:false={regardingApplicationInProcess}>  
            <span class="form-control">
              <label>
                <abbr class="slds-required" title="required">* </abbr>
                Kontakt epost<br>
              </label>
              <lightning-helptext
                      content=" Oppgi en e-postadresse som NAV kan kontakte deg på."
                      class="slds-m-left_xx-small"
                    >
                  </lightning-helptext>
                  <input
                      type="email"
                      data-id="Email__c"
                      onchange={handleInputChange}
                      maxlength ="255"
                      required
                    />
              <small>Error</small>
            </span>
          </div>
          <div class="slds-col slds-m-top_x-small">  
            <span class="form-control">
              <label>
                <abbr class="slds-required" title="required">* </abbr>
                Emne<br>
              </label>
              <lightning-helptext
                      content="Kort beskrivelse på saken."
                      class="slds-m-left_xx-small"
                    >
                  </lightning-helptext>
                  <input
                      type="text"
                      data-id="Subject__c"
                      onchange={handleInputChange}
                      maxlength ="255"
                      required
                    />
              <small>Error</small>
            </span>
          </div>
          <div class="slds-col slds-m-top_x-small" >
            <span class="form-control">
              <label>
                <abbr class="slds-required" title="required">* </abbr>
                Beskrivelse
              </label>
              <textarea onchange={handleInputChange} data-id="InquiryDescription__c" rows="20" cols="100" maxlength="32768" required></textarea>
              <small>Error</small>
            </span>
          </div>
          <div class="slds-col slds-align_absolute-center slds-m-vertical_small">
            <button type="submit" name="Send inn" class="button button-main" onclick={handleSubmit}>Send inn</button>
          </div>
        </div>
      </div>
    </form>
    <template if:true={inquirySubmitted}>
      <div class="submission-success">
        <h2>Takk for din henvendelse. Vi svarer deg så fort vi kan.<br> 
          Gå til mine meldinger for å se din melding og svar tilbake </h2>
          <div>
            <div style="padding-top:25px;padding-right:0px;padding-bottom:10px;padding-left:0px;"><a href="https://aaregisteretsoknad.nav.no/s/mine-meldinger" style="-webkit-text-size-adjust: none; text-decoration: none; display: inline-block; color: #0067c5; background-color: transparent; border-radius: 2px; -webkit-border-radius: 2px; -moz-border-radius: 2px; width: auto; border-top: 2px solid #0067C5; border-right: 2px solid #0067C5; border-bottom: 2px solid #0067C5; border-left: 2px solid #0067C5; padding-top: 5px; padding-bottom: 5px; font-family: Source Sans Pro, Tahoma, Verdana, Segoe, sans-serif; text-align: center; mso-border-alt: none; word-break: keep-all;" target="_blank"><span style="padding-left:45px;padding-right:45px;font-size:18px;display:inline-block;"><span style="font-size: 16px; line-height: 2; word-break: break-word; mso-line-height-alt: 32px;"><span style="font-size: 18px; line-height: 36px;">Gå til mine meldinger</span></span></span></a></div>
        </div>
        </div>
    </template>
    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
  </div>
</div>
</template>
